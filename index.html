<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hangman game</title>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>can you guess the password?...</h1>
    <h2>try to guess before the loading bar fills!</h2>
    <div class="letters" id="letterSpace"></div>
    <div class="guess">
        <input type="text" id="guess">
        <br>
        <button id="letter-guess">Guess a new letter!</button>
    </div>
    <br>
    <div class="wrong" id="wrongLetters">Wrong Letters Already Guessed:
        <br>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
